<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <meta name="author" content="Nathaniel Kelly" />
  <meta name="description" content="Around the US" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <title>Around the US</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img class="header__image" src="<%=require('./images/header__image.svg')%>" alt="Around the US vector image" />
    </header>
    <main class="content">
      <section class="profile page__section">

        <div class="profile__avatar-container">
          <img class="profile__avatar" src="<%=require('./images/jacques-cousteau.jpg')%>" alt="avatar"
          id="profile-avatar" />
          <button class="profile__avatar-edit" id="avatar-btn" title="Edit avatar" type="button"
            id="profile__avatar-edit"></button>
        </div>


        <div class="profile__info">
          <h1 class="profile__title" id="profile-title"></h1>
          <button type="button" class="profile__edit-button" id="profile-edit-button" aria-label="edit button"></button>
          <p class="profile__description" id="profile-description"></p>
        </div>
        <button type="button" class="profile__add-button" id="profile-add-button" aria-label="add button"></button>
      </section>

      <section class="cards page__section">
        <ul class="cards__container"></ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; Nathaniel Kelly 2023</p>
    </footer>

    <!-- confirmation modal -->
    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button class="modal__close" title="Close popup"></button>
        <h2 class="modal__title">Are you sure?</h2>
        <button type="submit" class="modal__submit-button_delete modal__submit-button modal__button" id="delete-confirm">
          Yes
        </button>
      </div>
    </div>

    <!-- edit modal -->

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button" id="profile-edit-close"></button>
        <form class="modal__form" id="edit-form">
          <fieldset class="modal__fieldset">
            <h2 class="modal__title">Edit profile</h2>
            <input name="name" type="text" class="modal__input" id="edit-modal-input-title" placeholder="Name"
              maxlength="40" minlength="2" required />
            <span class="modal__error" id="edit-modal-input-title_error"></span>
            <input name="profession" type="text" class="modal__input" id="edit-modal-input-description"
              placeholder="Description" maxlength="200" minlength="2" required />
            <span class="modal__error" id="edit-modal-input-description_error"></span>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button type="submit" class="modal__button modal__button_disabled" id="save-btn">
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- add card modal -->

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button type="button" class="modal__close" id="profile-add-close"></button>
        <form class="modal__form" id="add-form">
          <fieldset class="modal__fieldset">
            <h2 class="modal__title">New Place</h2>
            <input type="text" class="modal__input modal__input_type_title" id="title" name="name" placeholder="Title"
              required />
            <span class="modal__error" id="title_error"></span>
            <input type="url" class="modal__input modal__input_type_description" id="link" name="link"
              placeholder="Image Link" required />
            <span class="modal__error" id="link_error"></span>
          </fieldset>
          <fieldset class="modal__fieldset">
            <button class="modal__button modal__button_disabled" id="create-btn" type="submit" disabled>
              Save
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <!-- preview modal -->

  <div class="modal" id="preview-modal">
    <div class="modal__preview">
      <button type="button" class="modal__close"></button>
      <img src=" " alt=" " class="modal__preview-image" />
      <p class="modal__caption"></p>
    </div>
  </div>


  <!-- avatar modal -->
  <div class="modal" id="avatar-modal">
    <div class="modal__container">
      <button class="modal__close"></button>
      <h2 class="modal__title">Change profile picture</h2>
      <form class="modal__form_avatar modal__form" id="avatar-form" novalidate>
        <input type="url" name="link" placeholder="Image link" class="modal__avatar-link modal__input" id="avatar-link"
          required />
        <span class="modal__error" id="avatar-link_error"></span>
        <button type="submit" class="modal__button modal__button_disabled" id="avatar-save">Save</button>
      </form>
    </div>
  </div>

  <template id="card-template">
    <li class="card" id="card">
      <img class="card__image" src="" alt="" />
      <button class="card__delete-button" id="#delete" type="button"></button>
      <div class="card__label">
        <h2 class="card__label-title"></h2>
        <button type="button" class="card__like-button" aria-label="like button">
        </button>
      </div>
    </li>
  </template>
</body>

</html>
