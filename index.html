<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Nathaniel Kelly" />
    <meta name="description" content="Around the US" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
</head>
<body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/header__image.svg"
          alt="Around the US vector image" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button" aria-label="edit button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button" aria-label="add button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__container">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="yosemite" />
              <div class="card__label">
                <h2 class="card__label-title">Yosemite Valley</h2>
                <button type="button" class="card__like-button" aria-label="like button">
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="lake louise" />
              <div class="card__label">
                <h2 class="card__label-title">Lake Louise</h2>
                <button type="button" class="card__like-button" aria-label="like button">
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="bald mountains" />
              <div class="card__label">
                <h2 class="card__label-title">Bald Mountains</h2>
                <button type="button" class="card__like-button" aria-label="like button">
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="latemar" />
              <div class="card__label">
                <h2 class="card__label-title">Latemar</h2>
                <button type="button" class="card__like-button" aria-label="like button">
                </button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="vanoise" />

              <div class="card__label">
                <h2 class="card__label-title">Vanoise National Park</h2>

                <button type="button" class="card__like-button" aria-label="like button">
                </button>
              </div>
            </li>
            <li class="card">
              <img class="card__image" src="./images/lago.jpg" alt="lago" />
              <div class="card__label">
                <h2 class="card__label-title">Lago di Braies</h2>
                <button type="button" class="card__like-button" aria-label="like button">
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Nathaniel Kelly 2023</p>
      </footer>
    </div>
  </body>
</html>
