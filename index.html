<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Nathaniel Kelly" />
    <meta name="description" content="Around the US" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
</head>
<body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/header__image.svg"
          alt="Around the US vector image" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar" />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button" id="profile-edit-button" aria-label="edit button"></button>
            <p class="profile__description" id="profile-description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button" id="profile-add-button" aria-label="add button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__container"></ul>
        </section>
      <!--preview modal-->
      <div class="modal" id="preview">
        <div class="modal__preview">
          <button
            type="button"
            class="modal__close"
            id="preview-close"
          ></button>
          <img src="whitespace" alt=" " class="modal__preview-image" />
          <p class="modal__caption"></p>
        </div>
      </div>


      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; Nathaniel Kelly 2023</p>
      </footer>
      
      <!-- edit modal -->

      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" type="button" id="profile-edit-close"></button>
          <form class="modal__form" id="edit-form">
            <fieldset class="modal__fieldset">
              <h2 class="modal__title">Edit profile</h2>
              <input
                type="text"
                class="modal__input"
                id="edit-modal-input-title"
                placeholder="Name"
                maxlength="40"
                minlength="2"
                required
              />
              <span class="modal__error" id="edit-modal-input-title_error"></span>
              <input
              type="text"
              class="modal__input"
              id="edit-modal-input-description"
              placeholder="Description"
              maxlength="200"
              minlength="2"
              required
              />
              <span class="modal__error" id="edit-modal-input-description_error"></span>
            </fieldset>
            <fieldset class="modal__fieldset">
              <button type="submit" class="modal__button" id="save-btn" disabled>
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <!-- add card moddal -->

      <div class="modal" id="profile-add-modal">
        <div class="modal__container">
          <button type="button" class="modal__close" id="profile-add-close"></button>
          <form class="modal__form" id="add-form">
            <fieldset class="modal__fieldset">
              <h2 class="modal__title">New Place</h2>
              <input
                type="text"
                class="modal__input modal__input_type_title"
                id="title"
                placeholder="Title"
                required
              />
              <span class="modal__error" id="title_error"></span>
              <input
                type="url"
                class="modal__input modal__input_type_description"
                id="link"
                placeholder="Image Link"
                required
              />
              <span class="modal__error" id="link_error"></span>
            </fieldset>
            <fieldset class="modal__fieldset">
              <button class="modal__button" id="create-btn" type="submit" disabled>
                Create
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

     <!-- preview Modal -->

    <div class="modal">
        <div class="modal__preview">
          <button
              type="button"
              class="modal__close"
          ></button>
            <img src="#" alt=" " class="modal__preview-image" />
            <p class="modal__caption"></p>
          </div>
        </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" id="#delete" type="button"></button>
        <div class="card__label">
          <h2 class="card__label-title"></h2>
          <button type="button" class="card__like-button" aria-label="like button">
          </button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
