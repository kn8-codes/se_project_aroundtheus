<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Nathaniel Kelly" />
    <meta name="description" content="Around the US" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
</head>
<body class="page">
    <div class="page__content"></div>
    <header class="header page__section">
        <img src="./images/logo.svg" alt="Around the US logo" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/jacques-cousteau.jpg" alt="avatar" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">
                    Jaques Cousteau
                </h1>
                <button class="profile__edit-button">
                </button>
                <p class="profile__description">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="cards">
            <ul class="card__list">
                <li class="card">
                    <img src="./images/yosemite-valley.jpg" alt="Yosemite Valley" class="card__image">
                    <div class="card__description"><h2>Yosemite Valley</h2>
                    <button class="card__like-button"></button>
                </div>  
                </li>
                <li class="card">
                    <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image">
                    <div class="card__description"><h2>Lake Louise</h2>
                    <button class="card__like-button"></button>
                </div>  
                </li>
                <li class="card">
                    <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image">
                    <div class="card__description"><h2>Lake Louise</h2>
                    <button class="card__like-button"></button>
                </div>  
                </li>
                <li class="card">
                    <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image">
                    <div class="card__description"><h2>Lake Louise</h2>
                    <button class="card__like-button"></button>
                </div>  
                </li>
                <li class="card">
                    <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image">
                    <div class="card__description"><h2>Lake Louise</h2>
                    <button class="card__like-button"></button>
                </div>  
                </li>
                <li class="card">
                    <img src="./images/lake-louise.jpg" alt="Lake Louise" class="card__image">
                    <div class="card__description"><h2>Lake Louise</h2>
                    <button class="card__like-button"></button>
                </div>  
                </li>
            </ul>
        </section>
    </main>

</body>
</html>
